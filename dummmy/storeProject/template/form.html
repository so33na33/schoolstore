<h1><b>PLEASE FILL THE BELOW FORM</b></h1>
<div>
   <a href="/" style="margin-left:1400px">Logout</a>
</div>
<div class="formbold-main-wrapper">
  <!-- Author: FormBold Team -->
  <!-- Learn More: https://formbold.com -->
  <div class="formbold-form-wrapper">
    <form action="order" method="POST">
        {% csrf_token %}
        <div class="formbold-input-flex">
          <div>
              <input
              type="text"
              name="fname"
              placeholder="Jane"
              class="formbold-form-input"
              required
              />
              <label class="formbold-form-label"> FirstName </label>
          </div>
          <div>
              <input
              type="text"
              name="lname"
              placeholder="Cooper"
              class="formbold-form-input"
              required
              />
              <label class="formbold-form-label"> LastName </label>
          </div>
        </div>

        <div class="formbold-input-flex">
          <div>
              <input
              type="email"
              name="email"
              id="email"
              placeholder="jhon@mail.com"
              class="formbold-form-input"
              required
              />
              <label for="email" class="formbold-form-label"> Mail </label>
          </div>
          <div>
              <input
              type="text"
              name="phone"
              placeholder="+91"
              class="formbold-form-input"
              required
              />
              <label  class="formbold-form-label"> Phone </label>
          </div>
        </div>
        <div class="formbold-input-flex">
          <div>
              <input
              type="date"
              name="dob"
              placeholder="dd/mm/year"
              class="formbold-form-input"
              required
              />
              <label  class="formbold-form-label"> DOB </label>
          </div>
          <div>
              <input
              type="text"
              name="age"
              class="formbold-form-input"
              required
              />
              <label  class="formbold-form-label"> Age </label>
          </div>
        </div>
    <div class="formbold-input-flex">
          <div>
              <label  class="formbold-form-label"  >Gender </label>
          </div>
          <div>
              <label  class="formbold-form-label">
                  <input type="radio" id="male" name="gender" value="Male">
                   <label for="male">Male</label><br>
                 <input type="radio" id="female" name="gender" value="Female">
                 <label for="female">Female</label><br>
                <input type="radio" id="others" name="gender" value="JavaScript">
             <label for="others">Others</label>
              </label>
          </div>

        </div>

        <div class="formbold-textarea">
            <textarea
                rows="6"
                name="address"
                id="message"
                placeholder="Write your Address ..."
                class="formbold-form-input"
                required
            ></textarea>
            <label  class="formbold-form-label"> Address </label>
        </div>
<br>
        <div class="formbold-input-flex">
          <div>
              <select name="department" >
                  <option value="select">Select</option>
             <option value="biology">Biology</option>
          <option value="computer">Computer</option>
               <option value="commerce">Commerce</option>
              <option value="statistics">Statistics</option>
</select>
              <label class="formbold-form-label" >Department</label>

          </div>
          <div>
              <select name="purpose" >
                  <option value="select">Select</option>
             <option value="biology">For Enquiry</option>
          <option value="computer">Return</option>
               <option value="commerce">Place Order</option>
</select>
              <label class="formbold-form-label">Purpose</label>

          </div>
        </div>

        <br>
            <div>

              <label  class="formbold-form-label"> Material provided </label>
                <div >
                <input type="checkbox" name="notebook" value="notebook">
                <label >NoteBook</label>
                <input type="checkbox" name="exampaper" value="exampaper">
                <label >ExamPaper</label>
                <input type="checkbox" name="pen" value="pen">
                <label >Pen</label>
                </div><br>
                <input type="checkbox" name="pencil" value="pencil">
                <label >Pencil</label>
                <input type="checkbox" name="hallticket" value="hallticket">
                <label >Hall Ticket</label>
                <input type="checkbox" name="idcard" value="idcard">
                <label >ID Card</label>
          </div>
        <br>
        <div>
             <label  class="formbold-form-label">  Declaration</label>
             <div >
                <input type="checkbox" name="declaration" value="declaration" required>
                 <label>I hereby declare that all the above information is correct and accurate.</label>
             </div>
        </div>
        <br>
        <br>
   <div class="formbold-input-flex">
          <div>
              <button class="btn btn-primary">Submit</button>
          </div>
            </div>
    </form>
  </div>
</div>

{% for msg in messages %}
{{msg}}
{% endfor %}

{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style1.css' %}">
	</head>

	<body>

		<div class="wrapper" style="background-image: url({% static 'images/bg-registration-form-2.jpg' %});">
			<div class="inner">
				<form action="register" method="post">
					{% csrf_token %}
					<h3>Registration Form</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label >First Name</label>
							<input type="text" class="form-control" name="firstname" required>
						</div>
						<div class="form-wrapper">
							<label >Last Name</label>
							<input type="text" class="form-control" name="lastname" required>
						</div>
					</div>
					<div class="form-wrapper">
							<label>User Name</label>
							<input type="text" class="form-control" name="username" required>
						</div>
					<div class="form-wrapper">
						<label >Email</label>
						<input type="text" class="form-control" name="email" required>
					</div>
					<div class="form-wrapper">
						<label>Password</label>
						<input type="password" class="form-control" name="password" required>
					</div>
					<div class="form-wrapper">
						<label >Confirm Password</label>
						<input type="password" class="form-control" name="cpassword" required>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" required> I accept the Terms of Use & Privacy Policy.
							<span class="checkmark"></span>
						</label>
					</div>
					<button type="submit" href="index.html">Register Now</button>
				</form>
				{% for msg in messages %}
				<b><strong>{{msg}}</strong></b>
				{% endfor %}
			</div>
		</div>
	</body>
</html>
